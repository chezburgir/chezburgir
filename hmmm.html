<html>
<head>
    <title>hmmm</title>
    <meta name="description" content="hmmm">
     <style>
        body {
            text-align: center;
            background: url('images/4b5669ec61e6e5c2233a15206994d0a4.jpg') repeat;
            background-size: 300px 200px;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #image {
            margin-top: 20px;
            width: 300px;
            height: auto;
        }
       #text {
    margin-top: 20px;
    font-size: 26px; /* Increased font size */
      }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background-color: #666;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        #try-again {
            display: none; /* Initially hidden */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            /* Ensure it aligns with other buttons */
        }
        #try-again:hover {
            background-color: #666;
        }
    </style>
    <link rel="icon" sizes="16x16" href="images/NEWfavicon-16x16.png" type="image/png">
</head>
<body>
    <h1>hmmm</h1>
    <p>hmmmmmmmmmm...</p>
    <p><a href="index.html" class="homepage-link">HOMEPAGE</a></p>
    
    <!-- Initial image and text -->
    <img id="image" src="images/seung hui cho.jpg" alt="Cho">
    <p id="text">youve encountered cho! what will you say?</p>

    <!-- Container for options and TRY AGAIN button -->
    <div class="button-container">
        <button class="option" onclick="chooseOption('love')">I LOVE YOU</button>
        <button class="option" onclick="chooseOption('hate')">I HATE YOU</button>
        <button class="option" onclick="chooseOption('nothing')">say nothing</button>
        <button id="try-again" onclick="resetGame()">TRY AGAIN</button>
    </div>

    <script>
        function chooseOption(choice) {
            var imageElement = document.getElementById('image');
            var textElement = document.getElementById('text');
            var options = document.querySelectorAll('.option');
            var tryAgainButton = document.getElementById('try-again');
            
            // Hide all option buttons
            options.forEach(function(button) {
                button.style.display = 'none';
            });

            // Display the TRY AGAIN button
            tryAgainButton.style.display = 'inline-block';

            if (choice === 'love') {
                imageElement.src = 'images/seung hui cho smile.png';
                textElement.innerHTML = 'you made him happy! he will spare you';
            } else if (choice === 'hate') {
                imageElement.src = 'images/seung hui cho hammer.png';
                textElement.innerHTML = 'he hates you too! prepare to die';
            } else if (choice === 'nothing') {
                imageElement.src = 'images/seung hui cho gun.png';
                textElement.innerHTML = 'he got bored and decided to kill you anyway';
            }
        }

        function resetGame() {
            var imageElement = document.getElementById('image');
            var textElement = document.getElementById('text');
            var options = document.querySelectorAll('.option');
            var tryAgainButton = document.getElementById('try-again');

            // Reset to initial state
            imageElement.src = 'images/seung hui cho.jpg';
            textElement.innerHTML = 'youve encountered cho! what will you say?';

            // Show all option buttons
            options.forEach(function(button) {
                button.style.display = 'inline-block';
            });

            // Hide the TRY AGAIN button
            tryAgainButton.style.display = 'none';
        }
    </script>
</body>
</html>
